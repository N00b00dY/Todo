version: '3'

services:

  front-end-service:
    build: 
      context: ./../front-end
      dockerfile: ./../front-end/front-end-service.dockerfile
    restart: always
    ports:
      - "8081:8081"
    deploy:
      mode: replicated
      replicas: 1
    
  distributor-service:
    build: 
      context: ./../distributor-service
      dockerfile: ./../distributor-service/distributor-service.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  db-service:
    build: 
      context: ./../db-service
      dockerfile: ./../db-service/db-service.dockerfile
    restart: always
    ports:
      - "5001:5001"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=todo sslmode=disable timezone=UTC connect_timeout=5"

    
  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

    